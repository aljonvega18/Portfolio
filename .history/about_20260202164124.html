<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aljon Vega | Junior Dev Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <style>
/* RESET + BASE */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: "Inter", system-ui, Arial, sans-serif;
}

body {
    background: #f8f9fb;
    color: #1f2937;
    line-height: 1.7;
}

/* NAVBAR */
header {
    position: fixed;
    top: 0;
    width: 100%;
    background: rgba(255, 255, 255, 0.9);
    
    border-bottom: 1px solid #e5e7eb;
    z-index: 1000;
}

.navbar {
    max-width: 1200px;
    margin: auto;
    display: flex;
    align-items: center;
    padding: 18px 24px;
}

.logo {
    height: 42px;
}

/* CENTER NAV */
nav {
    margin-left: auto;
}

nav ul {
    display: flex;
    list-style: none;
    gap: 28px;
}

nav a {
    text-decoration: none;
    color: #1f2937;
    font-weight: 500;
    position: relative;
    padding-bottom: 4px;
    transition: color 0.3s ease;
}

/* UNDERLINE HOVER EFFECT */
nav a::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: 0;
    width: 0;
    height: 2px;
    background: #6366f1;
    transition: width 0.3s ease;
}

nav a:hover {
    color: #6366f1;
}

nav a:hover::after {
    width: 100%;
}

/* MAIN CONTENT */
main {
    padding-top: 140px;
    max-width: 1000px;
    margin: auto;
    padding-left: 24px;
    padding-right: 24px;
}

/* SECTION STYLE */
main h1 {
    font-size: 3rem;
    font-weight: 800;
    margin-bottom: 20px;
    letter-spacing: -1px;
}

main p {
    font-size: 1.1rem;
    max-width: 700px;
    color: #4b5563;
}

/* CARD FEEL FOR CONTENT */
main {
    background: #ffffff;
    border-radius: 18px;
    padding-bottom: 80px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.06);
}

/* RESPONSIVE */
@media (max-width: 768px) {
    nav ul {
        gap: 18px;
    }

    main h1 {
        font-size: 2.2rem;
    }
}
</style>

</head>
<body>
<header>
    <div class="navbar">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>

<main style="padding-top:120px; max-width:1000px; margin:auto; padding:120px 20px;">
    <h1>About Me</h1>
    <p>I design clean and responsive websites. I focus on simplicity, speed, and clarity so users understand your message instantly.</p>
</main>
</body>
</html>
